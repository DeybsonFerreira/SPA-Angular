<section class="container mt-5">
  <!--Contact heading-->
  <div class="row">
    <div class="col-sm-12 mb-4 col-md-5">
      <form action="#" class="contact-form">
        <h5 class="display-5">Contact me</h5>
        <p class="text-muted">How can I help you?</p>
        <div>
          <input [(ngModel)]="username" type="text" class="form-control rounded border-white mb-3 form-input" id="name" placeholder="Name" required />
        </div>
        <div>
          <input type="email" class="form-control rounded border-white mb-3 form-input" placeholder="Email" required />
        </div>
        <div>
          <textarea id="message" class="form-control rounded border-white mb-3 form-text-area" rows="3" placeholder="Message" required></textarea>
        </div>
        <div class="text-center">
          <input class="btn btn-dark px-5" type="submit" value="Send" />
        </div>
      </form>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-6">
      <!--Google map-->
      <div class="mb-4">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7315.310766296609!2d-46.686667772828706!3d-23.544894153114804!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce57ed242b476b%3A0xd6ebe041aba93a03!2sSumar%C3%A9%2C%20S%C3%A3o%20Paulo%20-%20State%20of%20S%C3%A3o%20Paulo!5e0!3m2!1sen!2sbr!4v1663349562335!5m2!1sen!2sbr"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
    <!--Grid column-->
  </div>
</section>

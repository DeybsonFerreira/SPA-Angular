<div class="container main-container">
  <h4 class="display-4">Cadastro</h4>
  <hr class="text-muted" />
  <form novalidate (ngSubmit)="sendFormRegister()" [formGroup]="registerForm">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-12 bg-light px-4 py-4">
        <div class="form-group">
          <div class="col-md-12">
            <label class="control-label my-2" for="fullName">Nome Completo</label>
            <input [ngClass]="{ 'is-invalid': onValidFullname() }" type="text" class="form-control" id="fullName" required placeholder="Digite seu nome.." formControlName="fullName" />
            <div class="text-danger" *ngIf="onValidFullname()">Preencha o campo nome</div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-12">
            <label class="control-label my-2" for="email">Email</label>
            <input [ngClass]="{ 'is-invalid': onValidEmail() }" type="email" class="form-control" id="email" required placeholder="Digite seu e-mail." formControlName="email" />
            <div class="text-danger" *ngIf="onValidEmail()">Preencha o campo de email</div>
          </div>
        </div>

        <div class="form-group mt-2 float-end">
          <div class="col-md-4">
            <button [disabled]="!registerForm.valid" class="btn btn-success" type="submit">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
